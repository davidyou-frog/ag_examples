<section ng-app='mainSub'>
<br>
<br>
<div ui-view='title'></div>

isLoggedin = {{isLoggedin}}

<div class="row">
    <div class="col-md-4">
      <div class="panel panel-primary">
        <div class="panel-heading">File Tree</div>
        <div class="panel-body tree-browser">
		    <js-tree tree-events="select_node:nodeSelected" tree-ajax="/api/file/tree"></js-tree>
		 </div>
      </div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-primary">
    	    <div class="panel-heading">File Content</div>
           <div class="panel-body"><pre><code>{{fileContents}}</pre></code></div>
        </div>
    </div>
</div>

</section>
